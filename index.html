<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resume-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" placeholder="Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="example@example.com" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="123-456-7890" required>

            <label for="address">Address:</label>
            <input type="text" id="address" placeholder="Your Address" required>

            <label for="skills">Skills (comma-separated):</label>
            <textarea id="skills" placeholder="e.g., HTML, CSS, JavaScript"></textarea>

            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Describe your work experience"></textarea>

            <button type="submit">Generate Resume</button>
        </form>

        <button id="download-pdf" style="display: none;">Download PDF</button>

        <div id="resume-preview" class="resume" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
